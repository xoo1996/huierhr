nem_search=select a.nemid,a.apatype,d.bsc012 as bsc012,a.nemname,a.nemappdt,a.nemstate, case a.nemsupid when '920' then '\u4EBA\u4E8B\u90E8\u95E8' when '921' then '\u65B9\u6587\u5357' when '930' then '\u95E8\u5E97\u4F1A\u7B7E\u7EC4' when '925' then '\u57F9\u8BAD\u90E8' else b.username end as supname from tblnem a left join tbluser b on b.useremployid=a.nemsupid left join tbl_acc_user c on c.userid =a.nemapplyid left join sc05 d on d.bsc011=c.account where 1=1 and c.account=:nemverifyid! and a.nemid=:nemid! and a.apatype=:apatype! and a.nemstate=:nemstate! and d.bsc012=:nemname! order by a.nemappdt DESC
