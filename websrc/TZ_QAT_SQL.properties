qat01_000=select q.qaid,q.qafno,q.qasid,q.qatype,q.qatest1,q.qatest2,q.qatest3,q.qatest4,q.qatest5,q.qatest6,q.qatest7,q.qatest8,q.qatest9,q.qatest10,q.qachk,q.qachkopr,q.qachkdt,q.qacltnm,q.qastatus,q.qatest11,q.qatestft,o.bsc012,p.pdtnm as qapnm from tblqa q left outer join SC05 o on o.bsc011=q.qachkopr left outer join tblproduct p on p.pdtid=q.qapid  where q.qafno like :qafno! and q.qasid like :qasid! and q.qatype=:qatype! and q.qastatus=:qastatus!  and q.qacltnm like :qacltnm! and q.qachkdt>=:start! and q.qachkdt<=:end!
qat01_001=select p.pdttype,q.*,p.pdtnm as qapnm from tblqa q left outer join tblproduct p on p.pdtid=q.qapid left outer join tblfolio f on f.folno=q.qafno where q.qafno like :qafno! and q.qasid like :qasid! and q.qatype=:qatype! and q.qacltnm like :qacltnm! and f.foltype in ('make','repair') and q.qastatus='wait' and p.pdtcls =:pdtcls!
#qat01_002=select p.pdtnm,m.tmkpnl from tblfoldetail d left outer join tblproduct p on p.pdtid=d.fdtpid left outer join tblmaking m on m.tmkfno=d.fdtfno where d.fdtfno=:qafno!

qat02_000=update tblfolio set folsta='waiting' where folno=:qafno!
qat01_002=select q.qaid,q.qafno,q.qasid,q.qatype,q.qatest1,q.qatest2,q.qatest3,q.qatest4,q.qatest5,q.qatest6,q.qatest7,q.qatest8,q.qatest9,q.qatest10,q.qachk,q.qachkopr,q.qachkdt,q.qacltnm,q.qastatus,q.qatest11,q.qatestft,o.bsc012,p.pdtnm as qapnm from tblqa q left outer join SC05 o on o.bsc011=q.qachkopr2 left outer join tblproduct p on p.pdtid=q.qapid  where q.qafno like :qafno! and q.qasid like :qasid! and q.qatype=:qatype! and q.qastatus=:qastatus!  and q.qacltnm like :qacltnm! and q.qachkdt>=:start! and q.qachkdt<=:end! 